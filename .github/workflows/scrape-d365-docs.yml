name: Scrape D365 Documentation

permissions:
  contents: write

on:
  repository_dispatch:
    types: [scrape-docs]
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Start server in background
        run: |
          node server.js > server.log 2>&1 &
          echo $! > server.pid
          sleep 5

      - name: Wait for server readiness
        run: |
          for i in {1..30}; do
            if curl -f http://localhost:3000/health 2>/dev/null || curl -f http://localhost:3000 2>/dev/null; then
              echo "Server is ready!"
              break
            fi
            echo "Waiting for server... ($i/30)"
            sleep 2
          done

      - name: Trigger scraping
        run: |
          curl -v http://localhost:3000/scrape-all -o latest-scrape.csv

      - name: Verify CSV created
        run: |
          if [ -f latest-scrape.csv ]; then
            echo "CSV OK"
          else
            echo "CSV missing"
            exit 1
          fi

      - name: Stop server
        if: always()
        run: |
          if [ -f server.pid ]; then kill $(cat server.pid) || true; fi
          pkill -f "node server.js" || true

      - name: Upload CSV as artifact
        uses: actions/upload-artifact@v4
        with:
          name: d365-latest
          path: latest-scrape.csv
          retention-days: 90

      - name: Commit latest CSV to repo
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"

          # Detect branch (yours = main)
          BRANCH=$(git rev-parse --abbrev-ref HEAD)
          echo "Active branch: $BRANCH"

          # Add CSV
          git add latest-scrape.csv || echo "File not found"

          # Commit if changed
          git commit -m "Update latest scrape $(date)" || true

          # Protect against conflicts
          git pull origin $BRANCH --rebase || true

          # Push update
          git push origin $BRANCH || echo "Push failed"
